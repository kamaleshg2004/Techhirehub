<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Job - TechHireHub</title>
  <link rel="stylesheet" href="postjob.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
  <div class="logo">TechHireHub</div>
  <div id="menuToggle" class="menu-icon">&#9776;</div>
  <ul class="nav-links" id="navLinks">
    <li><a href="/home.html">Home</a></li>
    <li><a href="/jobs.html">Jobs</a></li>
    <li><a href="/postjob.html">Post Job</a></li>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>
</nav>



  <section class="post-job-section">
    <div class="post-job-container">
      <h2>Post a New Job</h2>
      <form id="postJobForm">
        <div class="form-group">
          <label for="title">Job Title *</label>
          <input type="text" id="title" required>
        </div>

        <div class="form-group">
          <label for="company">Company Name *</label>
          <input type="text" id="company" required>
        </div>

        <div class="form-group">
          <label for="location">Location *</label>
          <input type="text" id="location" required>
        </div>

        <div class="form-group">
          <label for="type">Job Type *</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Internship">Internship</option>
          </select>
        </div>

        <div class="form-group">
          <label for="salary">Salary Range</label>
          <input type="text" id="salary" placeholder="₹5 - ₹10 LPA">
        </div>

        <div class="form-group">
          <label for="experience">Experience</label>
          <input type="text" id="experience" placeholder="e.g. 1-3 years">
        </div>

        <div class="form-group">
          <label for="skills">Skills </label>
          <input type="text" id="skills" placeholder="e.g. JavaScript, CSS">
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Development">Development</option>
            <option value="Design">Design</option>
            <option value="Testing">Testing</option>
            <option value="Marketing">Marketing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="remote">Remote</label>
          <select id="remote">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Job Description</label>
          <textarea id="description" rows="4"></textarea>
        </div>


        <div class="form-group">
          <label for="applyLink">Apply Link *</label>
          <input type="url" id="applyLink" required>
        </div>

        <button type="submit" class="submit-btn">Post Job</button>
      </form>
    </div>
  </section>

  <script src="postjob.js"></script>
</body>
</html>
